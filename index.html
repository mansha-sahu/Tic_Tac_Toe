<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <h1>TIC TAC TOE</h1>
    <table>
        <tr>
            <td class="block" id="0"></td>
            <td class="block" id="1"></td>
            <td class="block" id="2"></td>
        </tr>
        <tr>
            <td class="block" id="3"></td>
            <td class="block" id="4"></td>
            <td class="block" id="5"></td>
        </tr>
        <tr>
            <td class="block" id="6"></td>
            <td class="block" id="7"></td>
            <td class="block" id="8"></td>
        </tr>
    </table>

    <div class="endgame">
        <div class="text"></div>
        <button id="reset" onclick="startGame()">Replay</button>
    </div>
    <button id="reset" onclick="startGame()">New Game</button>
    <script src="javascript.js"></script>
</body>
</html>
